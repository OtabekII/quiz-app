{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center mt-5 mb-5">Create New Option</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="optionName">Option Name</label>
                        <input type="text" class="form-control" id="optionName" name="name" placeholder="Enter option name" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Create Option</button>
                    <a href="{% url 'optionCreate' question.id %}" class="btn btn-secondary mt-3">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
